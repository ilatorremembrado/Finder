<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Finder</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h2>Registro de Usuario</h2>
<form id="registerForm">
  <input type="text" id="username" placeholder="Nombre de Usuario" required><br>
  <input type="email" id="email" placeholder="Email" required><br>
  <input type="password" id="password" placeholder="Contraseña" required><br>
  <!-- Input file para seleccionar la foto de perfil -->
  <input type="file" id="profileFile" accept="image/*"><br>
  <button type="submit">Registrarse</button>
</form>
<!-- Enlace para ir a la página de login -->
<p style="text-align:center">
  ¿Ya tienes cuenta? <a href="/login.html">Inicia sesión</a>
</p>
<script src="/js/script.js"></script>
</body>
</html>
