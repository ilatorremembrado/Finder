<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conversación - Finder</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- Header para mostrar la información del usuario actual -->
<header id="user-info">
  <!-- La información (foto, nombre y botón de cambiar foto) se cargará mediante JavaScript -->
</header>

<h2>Conversación</h2>

<!-- Formulario para enviar mensajes -->
<form id="messageForm">
  <input type="text" id="messageInput" placeholder="Escribe un mensaje..." required>
  <button type="submit">Enviar</button>
</form>

<!-- Contenedor donde se mostrarán los mensajes -->
<div id="chatContainer">
  <!-- Los mensajes se insertarán aquí dinámicamente -->
</div>

<script src="/js/script.js"></script>
</body>
</html>
