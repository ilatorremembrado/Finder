<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfiles - Finder</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    /* Estilos básicos para el header */
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f5f5f5;
      padding: 10px;
    }
    #user-info {
      display: flex;
      align-items: center;
    }
    #user-info img {
      border-radius: 50%;
      margin-right: 5px;
    }
  </style>
</head>
<body>
<div id="header">
  <div id="user-info">
    <!-- Se cargará la info del usuario actual aquí -->
  </div>
  <div id="header-actions">
    <button id="matchesBtn">Matches</button>
  </div>
</div>
<h2>Explora Perfiles</h2>
<div id="profile-container">
  <!-- Se mostrará el perfil actual -->
</div>
<button id="likeBtn">Like</button>
<button id="dislikeBtn">Dislike</button>
<script src="/js/script.js"></script>
</body>
</html>
